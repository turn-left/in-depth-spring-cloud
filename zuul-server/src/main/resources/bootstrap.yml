server:
  port: 5555

spring:
  application:
    name: zuul-server

zuul:
  routes:
    # 标识你服务的名字，这里可以自己定义，一般方便和规范来讲还是跟自己服务的名字一样
    eureka-provider:
      # 服务映射的路径，通过这路径就可以从外部访问你的服务了，目的是为了不爆露你机器的IP
      path: /eureka-provider/**
      # 这里一定要是你Eureka注册中心的服务的名称，是所以这里配置serviceId因为跟eureka结合了
      serviceId: eureka-provider